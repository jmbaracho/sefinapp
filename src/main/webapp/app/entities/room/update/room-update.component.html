<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-room-heading" data-cy="RoomCreateUpdateHeading" jhiTranslate="sefinaApp.room.home.createOrEditLabel">
        Criar ou editar Room
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.numberOfPeople" for="field_numberOfPeople">Number Of People</label>
          <input
            type="number"
            class="form-control"
            name="numberOfPeople"
            id="field_numberOfPeople"
            data-cy="numberOfPeople"
            formControlName="numberOfPeople"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.periodType" for="field_periodType">Period Type</label>
          <input
            type="number"
            class="form-control"
            name="periodType"
            id="field_periodType"
            data-cy="periodType"
            formControlName="periodType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.checkInDate" for="field_checkInDate">Check In Date</label>
          <div class="input-group">
            <input
              id="field_checkInDate"
              data-cy="checkInDate"
              type="text"
              class="form-control"
              name="checkInDate"
              ngbDatepicker
              #checkInDateDp="ngbDatepicker"
              formControlName="checkInDate"
            />
            <button type="button" class="btn btn-secondary" (click)="checkInDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.checkOutDate" for="field_checkOutDate">Check Out Date</label>
          <div class="input-group">
            <input
              id="field_checkOutDate"
              data-cy="checkOutDate"
              type="text"
              class="form-control"
              name="checkOutDate"
              ngbDatepicker
              #checkOutDateDp="ngbDatepicker"
              formControlName="checkOutDate"
            />
            <button type="button" class="btn btn-secondary" (click)="checkOutDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.updatedAt" for="field_updatedAt">Updated At</label>
          <div class="d-flex">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="datetime-local"
              class="form-control"
              name="updatedAt"
              formControlName="updatedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.room.hotelResult" for="field_hotelResult">Hotel Result</label>
          <select
            class="form-control"
            id="field_hotelResult"
            data-cy="hotelResult"
            name="hotelResult"
            formControlName="hotelResult"
            [compareWith]="compareHotelResult"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="hotelResultOption" *ngFor="let hotelResultOption of hotelResultsSharedCollection">
              {{ hotelResultOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
