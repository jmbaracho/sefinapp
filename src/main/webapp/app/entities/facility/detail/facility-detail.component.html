<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="facility">
      <h2 data-cy="facilityDetailsHeading"><span jhiTranslate="sefinaApp.facility.detail.title">Facility</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ facility.id }}</span>
        </dd>
        <dt><span jhiTranslate="sefinaApp.facility.name">Name</span></dt>
        <dd>
          <span>{{ facility.name }}</span>
        </dd>
        <dt><span jhiTranslate="sefinaApp.facility.createdAt">Created At</span></dt>
        <dd>
          <span>{{ facility.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="sefinaApp.facility.updatedAt">Updated At</span></dt>
        <dd>
          <span>{{ facility.updatedAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/facility', facility.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
