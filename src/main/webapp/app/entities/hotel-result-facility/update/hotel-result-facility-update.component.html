<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hotel-result-facility-heading"
        data-cy="HotelResultFacilityCreateUpdateHeading"
        jhiTranslate="sefinaApp.hotelResultFacility.home.createOrEditLabel"
      >
        Criar ou editar Hotel Result Facility
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.hotelResultFacility.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.hotelResultFacility.updatedAt" for="field_updatedAt">Updated At</label>
          <div class="d-flex">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="datetime-local"
              class="form-control"
              name="updatedAt"
              formControlName="updatedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.hotelResultFacility.hotelResult" for="field_hotelResult">Hotel Result</label>
          <select
            class="form-control"
            id="field_hotelResult"
            data-cy="hotelResult"
            name="hotelResult"
            formControlName="hotelResult"
            [compareWith]="compareHotelResult"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="hotelResultOption" *ngFor="let hotelResultOption of hotelResultsSharedCollection">
              {{ hotelResultOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sefinaApp.hotelResultFacility.facility" for="field_facility">Facility</label>
          <select
            class="form-control"
            id="field_facility"
            data-cy="facility"
            name="facility"
            formControlName="facility"
            [compareWith]="compareFacility"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="facilityOption" *ngFor="let facilityOption of facilitiesSharedCollection">{{ facilityOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
